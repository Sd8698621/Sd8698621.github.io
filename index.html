<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayan Dutta - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Sayan Dutta</h1>
    <nav>
      <ul>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">

    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <h3>Project 1</h3>
        <p>Short description of project 1.</p>
      </div>
      <div class="project">
        <h3>Project 2</h3>
        <p>Short description of project 2.</p>
      </div>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <div class="skill">
        <h3>HTML</h3>
        <div class="progress" data-width="90%"></div>
      </div>
      <div class="skill">
        <h3>CSS</h3>
        <div class="progress" data-width="85%"></div>
      </div>
      <div class="skill">
        <h3>JavaScript</h3>
        <div class="progress" data-width="75%"></div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <input type="email" id="email" name="email" placeholder="Your Email" required />
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="thank-you" style="display: none;">Thank you for your message!</div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Sayan Dutta. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
